<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

      <li>

        <input type="text" placeholder="Pesquisar...">

      </li>
      <li>
        <a href="index.html">
          <i class='bx bxs-home'></i>
          <span class="links_name">Início</span>
      </a>
      <span class="tooltip">Página inicial</span>
      </li>
     <li>
      <a class="active" href="servicos.html">
        <i class='bx bx-list-ul'></i>
        <span class="links_name">Serviços</span>
      </a>
      <span class="tooltip">Serviços</span>
     </li>
     <li>
      <a href="animais.html">
        <i class='bx bxs-cat' ></i>
        <span class="links_name">Animais</span>
      </a>
      <span class="tooltip">Animais</span>
    </li>
     <li>
      <a href="hoteis.html">
        <i class='bx bxs-hotel' ></i>

      </a>
      <span class="tooltip">Hotéis</span>

     <li>

      </a>
      <span class="tooltip">Escolas</span>
     </li>
     <li class="profile">
         <div class="profile-details">
           <img src="images/gajo.jpg"  alt="profileImg">
           <div class="name_job">
             <div class="name">Pedro Simoes</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>
 <!--  Conteudo Principal -->
  <section class="home-section">
      <div class="text">Serviços</div>
        <div class="container">
          <h2> Marcar Serviço</h2>


  <!-- Lista de servicos -->
          <div class="select-box">
            <div class="options-container">
              
              <div class="option">
                <input type="radio" class="radio" id="consulta" name="category" />
                <label for="Consulta"> Consulta </label>
              </div>
              
              <div class="option">
                <input type="radio" class="radio" id="vacinacao" name="category" />
                <label for="Vacinacao"> Vacinação </label>
              </div>
              
              <div class="option">
                <input type="radio" class="radio" id="analises" name="category" />
                <label for="Analises"> Análises </label>
              </div>
              
              <div class="option">
                <input type="radio" class="radio" id="castracao" name="category" />
                <label for="Castracao"> Castração </label>
              </div>
              
              <div class="option">
                <input type="radio" class="radio" id="farmacia" name="category" />
                <label for="Farmacia"> Farmácia </label>
              </div>
              
              <div class="option">
                <input type="radio" class="radio" id="cirurgia" name="category" />
                <label for="Cirurgia"> Cirurgia </label>
              </div>
              
              <div class="option">
                <input type="radio" class="radio" id="grooming" name="category" />
                <label for="Grooming"> Grooming </label>
              </div>
              
              
            </div>

            <div class="selected">
              Serviços
            </div>
          </div>
        </div>
  
  <script src="./JS/functions.js"></script>
